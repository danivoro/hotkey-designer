<!DOCTYPE html>
<html>
  <head>
    <title>Shortcut customiser</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">⌥ &nbsp; Hotkey designer &nbsp;⇧</h1>
      <h3>Enter your shortcut here:</h3>
      <div class="input-container">
        <input type="text" id="custom-text-input" />
        <button onclick="updateCanvas()">Generate</button>
      </div>
      <div class="sketch-container">
        <div id="sketch"></div>
      </div>
      <a id="download-button" download="shortcut.png">
        <button onclick="downloadCanvas()">Download Image</button>
      </a>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
